<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div class="container">
        <div class="form_container_one">
          <div class="firstname">
            <label class="label">FirstName</label>
            <input
              type="text"
              class="input_text"
              placeholder="Enter your Firstname"
            />
          </div>

          <div class="lastname">
            <label class="label">LastName</label>
            <input
              type="text"
              class="input_text"
              placeholder="Enter your Lastname"
            />
          </div>
        </div>

        <div class="form_container_two">
          <div class="email">
            <label class="label">Email</label>
            <input
              type="text"
              class="input_text"
              placeholder="Enter your Email"
            />
          </div>

          <div class="contact">
            <label class="label">Phone Num</label>
            <input
              type="text"
              class="input_text"
              placeholder="Enter your Phone number"
            />
          </div>
        </div>

        <div class="form_container_three">
          <div class="address">
            <label class="label">Address</label>
            <input
              type="text"
              class="input_text"
              placeholder="Enter your Address"
            />
          </div>

          <div class="occupation">
            <label class="label">Occupation</label>
            <input
              type="text"
              class="input_text"
              placeholder="Enter your Occupation"
            />
          </div>
        </div>

        <div class="form_container_four">
          <div class="age_gender">
            <div class="age">
              <label class="label">Age</label>
              <input type="number" class="input_number" />
            </div>

            <div class="gender_container">
              <label class="label">Gender</label>

              <div class="gender">
                <div class="male">
                  <span>Male</span>
                  <input type="checkbox" class="input_checkbox" />
                </div>

                <div class="female">
                  <span>Female</span>
                  <input type="checkbox" class="input_checkbox" />
                </div>
              </div>
            </div>
          </div>

          <div class="social_link">
            <label class="label">Social Link</label>
            <input
              type="text"
              class="input_text"
              placeholder="Enter your Social Link"
            />
          </div>
        </div>

        <div class="bio">
          <label class="label">Bio</label>
          <textarea rows="5"></textarea>
        </div>

        <div class="experience">
          <label class="label">Experience</label>
          <textarea rows="5"></textarea>
        </div>

        <button class="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
