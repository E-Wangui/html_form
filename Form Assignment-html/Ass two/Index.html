<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    

<form class="form">

    <div class="main_container">
        <div class="cont_one">
            <div class="first_name">
                <label class="label">First Name</label>
                <input type="text" class="input_text"
                placeholder=" Enter your First Name"
                />
            </div>
            <div class="second_name">
                <label class="label">Second Name</label>
                <input type="text" class="input_text"
                placeholder=" Enter your second Name"
                />
            </div>
        </div>

        <div class="cont_two">
            <div class="adress">
                <label class="label">Adress</label>
                <input type="text" class="input_text"
                placeholder=" Enter Your Adress"
                />
            </div>
            <div class="phone_number">
                <label class="label">Phone Number</label>
                <input type="text" class="input_text"
                placeholder=" Enter your Phone Number"
                />
            </div>
        </div>
        <div class="cont_three">
            <div class="age">
                <label class="label">Age</label>
                <input type="number" class="input_number"
                /> 
            </div>
            <div class="gender_cont">
                <label class="label">Gender</label>
                <div class="gender">
                    <div class="male">
                        <span>Male</span>
                        <input type="checkbox"
                        />
                    </div>
                    <div class="female">
                        <span>Female</span>
                        <input type="checkbox"
                        />
                    </div>

                </div>
            </div>
        </div>
        <div class="cont_four">
            <div class="occupation">
                <label class="label">Occupation</label>
                <input type="text" class="input_text"
                placeholder=" Enter Your Occupation"
                />
            </div>
            <div class="social_link">
                <label class="label">Social Link</label>
                <input type="text" class="input_text"
                />
            </div>
        </div>
        <div class="cont_five">
            <div class="bio">
                <label class="label">Bio</label>
                <textarea class="textarea" id="" cols="30" rows="3"></textarea>
            </div>
            <div class="comment">
                <label class="label">Comments</label>
                <textarea class="textarea" id="" cols="30" rows="3"></textarea>
            </div>
        </div>
        <button>Submit</button>
        
    </div>

</form>
    





    
</body>
</html>
