<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <Form action="">
        <div class="main_container">
            <div class="cont_one">
                <div class="firstname">
                    <label class="label">First Name</label>
                    <input type="text" class="input_text" placeholder="Enter Your First Name" />
                </div>
                <div>
                    <div class="secondname">
                        <label class="label">Second Name</label>
                        <input type="text" class="input_text" placeholder="Enter Your Second Name" />
                    </div>
                </div>
                <div>
                    <div class="lastname">
                        <label class="label">Last Name</label>
                        <input type="text" class="input_text" placeholder="Enter Your Last Name" />
                    </div>
                </div>
            </div>

            <div class="cont_two">
                <div class="email">
                    <label class="label">Email</label>
                    <input type="text" class="input_text" 
                    placeholder="Enter Your Email">
                </div>
                <div class="phonenumber">
                    <label class="label">Phone Num</label>
                    <input type="text" class="input_text" 
                    placeholder="Enter Your Phone num">
                </div>
            </div>
            <div class="cont_three">
                <div class="adress">
                    <label class="label">Adress</label>
                    <input type="text" class="input-text"
                    placeholder="Enter Your Adress">
                </div>
                <div class="occupation">
                    <label class="label">Occupation</label>
                    <input type="text" class="input_text"
                    placeholder="Enter Your Ocupation">
                </div>

            </div>
            <div class="cont_four">
                <div class="age">
                    <label class="label">Age</label>
                    <input type="number" class="input_numbers"/>
                </div>
                <div class="gender_cont">

                        <label class="gender">Gender</label>
                    <div class="gender">
                        <div class="male">
                            <span>Male</span>
                        <input type="checkbox" class="input_checkbox">

                        </div>
                        <div class="female">
                            <span>Female</span>
                            <input type="checkbox" class="input_checkbox">
                        </div>
                        <div class="others">
                            <span>I Would Lather Not Say</span>
                            <input type="checkbox" class="input_checkbox">
                        </div>

                    </div>
                
                </div>
                <div class="social_link">
                    <label class="label">Social Link</label>
                    <input type="textbox" placeholder="Enter your Social Link">
                 </div>
            </div>
            <div class="cont_five">
                <div class="bio">
                    <label class="label">Bio</label>
                    <textarea rows="5"></textarea>
                </div>

            </div>
            <div class="cont_six">
                <div class="experience">
                    <label class="label">Prior Experience</label>
                    <textarea name="5"></textarea>
                </div>

            </div>
            <button class="submit">Submit</button>
            
                
            
        </div>

    </Form>

</body>

</html>
